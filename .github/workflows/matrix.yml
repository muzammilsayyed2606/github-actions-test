name: matrix
on: push

jobs: 
  node-version: 
    strategy: 
      matrix: 
        os: [macos-latest, buntu-latest, windows-latest]
        node-version: [6, 8, 10]
    runs-on: ${{ matrix.os }}
    steps: 
      - name: Log node version
        run: node -v
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
      - name: Log node version
        run: node -v
